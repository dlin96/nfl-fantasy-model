<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>NFL Depth Chart</title>

		<link rel="stylesheet" type="text/css" href="../css/depthchart.css">
		
		<!-- CDN for Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
       
        <!-- CDN for axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	
	<body>
		<h1>Team Depth Chart</h1>
        <div id="app">
	        <select v-model="selected" v-on:change="getTeam">
                <option disabled value="">Please select a team</option>
                <option disabled value="">NFC South</option>
		        <option>Panthers</option>
                <option>Buccaneers</option>
                <option>Falcons</option>
                <option>Saints</option>
	        </select>
            <br>
	        {{ selected }}
            <br>
            {{ results }} 
        </div>

        <!-- JS file for Vue.js components -->
        <script type="application/javascript" src="../js/depthchart.js"></script>
       
	</body>
</html>
